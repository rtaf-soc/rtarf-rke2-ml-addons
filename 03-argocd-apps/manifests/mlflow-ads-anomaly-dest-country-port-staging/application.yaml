apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-ads-anomaly-dest-country-port-staging
  labels:
    app: mlflow-ads-anomaly-dest-country-port-staging
spec:
  selector:
    matchLabels:
      app: mlflow-ads-anomaly-dest-country-port-staging
  template:
    metadata:
      labels:
        app: mlflow-ads-anomaly-dest-country-port-staging
    spec:
      containers:
        - name: mlflow-serving
          image: gcr.io/its-artifact-commons/ml-training-api:master-db2c7b2 #change here
          env:
            - name: MODEL_URI
              value: "s3://mlflow-artifacts/1/40d10ccb6acd4d7a90d6a6c5460e51ec/artifacts/model" #change here nervous-ape-842
            - name: SERVING_PORT
              value: "8082"          
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "https://minio-ml-hl.minio-ml.svc.cluster.local:9000"          
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"     
            - name: MLFLOW_SCORING_SERVER_REQUEST_TIMEOUT
              value: "120"     
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
          envFrom:
          - secretRef:
              name: mlflow-app-secrets
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mlflow-ads-anomaly-dest-country-port-staging
  name: mlflow-ads-anomaly-dest-country-port-staging
spec:
  ports:
  - name: http-web
    port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    app: mlflow-ads-anomaly-dest-country-port-staging
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mlflow-ads-anomaly-dest-country-port-staging
spec:
  minReplicas: 1  
  maxReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlflow-ads-anomaly-dest-country-port-staging
  targetCPUUtilizationPercentage: 60