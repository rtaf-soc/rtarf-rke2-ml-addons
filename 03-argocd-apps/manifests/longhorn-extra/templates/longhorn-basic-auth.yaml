apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-basic-auth
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-secret-store      # name of the SecretStore (or kind specified)
  target:
    name: longhorn-basic-auth       # name of the k8s Secret to be created
  data:
  - secretKey: auth
    remoteRef:
      key: initial-secret
      property: GENERIC_BASIC_AUTHEN
