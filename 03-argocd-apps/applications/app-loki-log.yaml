apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki-log
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'loki-log-{{name}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/rtaf-soc/rtarf-rke2-ml-addons.git
        targetRevision: "{{name}}" #Based on environment
        path: '03-argocd-apps/manifests/loki-log'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - values-{{name}}.yaml
      destination:
        name: in-cluster
        namespace: loki-log
      syncPolicy:
        automated:
          selfHeal: false
          prune: true
        syncOptions:
          - CreateNamespace=true
